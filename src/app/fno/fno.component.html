 <main class="wrapper">
  <div class="party">
    <div class="party" id="party">
      <span id="noOneName" class="noOneName">
        <div class="pic" id="pic">
          <img
            src="imgs/pp.png"
            class="profilePic"
            id="profilePic"
            width="32px"
            height="32px"
          />
          <img
            src="imgs/newPic.svg"
            class="newPic"
            width="30px"
          />
          <input
            type="file"
            id="imgUpload"
            style="display:none"
            accept="image/x-png,image/gif,image/jpeg"
          /> 
        </div>
        <span id="noOneNameText" class="noOneNameText"></span>
        <span id="noOneNameInputWrapper" class="noOneNameInputWrapper">
          <input
            type="text"
            class="input"
            id="noOneNameInput"
          />
        </span>
      </span>
    </div>
    <a class="btn btn-add" onclick="addNoOne()">+</a>
  </div>
  <div class="chat">
    <div class="chatMsgs" id="chat"></div>
    <input type="text" id="in" class="inputText" placeholder="Aa" />
  </div>
</main>
